<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/CSS/style.css" />

    <!-- BODY STARTS HERE -->
